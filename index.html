<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./celulares1.gif" alt="celular">
        </div>

        <div class="instagram-login">
           <div class="group">
               <img src="./instagram-logo.png" class="instagram-logo" alt="logotipo">
               <div class="profile-photo">
                   <img src="./profile-photo.png" alt="foto de perfil">
               </div>
               <a href="#" class="instagram-login1">Efetuar login</a>
               <a href="#" class="instagram-logout">Sair da conta</a>
           </div>

           <div class="group">
               <p class="not-account">Não é você?</p>
               <p class="not-account">
                   <spam class="link-blue">Alternar conta</spam>
                   ou
                   <spm class="link-blue">Inscreva-se!</spm>
               </p>
           </div>
           <div class="get-the-app">
               <p class="get-app">Faça o Download</p>
               <div class="download">
                   <a href="#" class="app-download"></a>
                   <a href="#" class="app-download"></a>
               </div>
           </div>
        </div>
     </div>
    </body>
</html>
